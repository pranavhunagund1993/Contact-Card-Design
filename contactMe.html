<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Contact Me starts here -->
    <section id="mainContainer">
        <div class="topContainer">
            <div class="image">
                <img src="assets/images/contact me profile.jpg" alt="contact Me">
            </div>
            <div class="contactMeContent">
                <h3>Pranav P Hunagund</h3>
                <p>Hi, I am Pranav P Hunagund and I am a Graphic and visual Designer.</p>
            </div>
        </div>

        <div class="bottomContainer">
            <h4>contact me</h4>
            <img src="assets/images/up-arrow.png" alt="Up Arrow">
        </div>

        <div class="socialMedia">
            <div class="email">
                <img src="assets/images/mail.png" alt="Email">
                <div class="socialContent">
                    <h3>Email</h3>
                    <p>pranav@gmail.com</p>
                </div>
                <div class="arrow">
                    <img src="assets/images/right-arrow.png" alt="right arrow">
                </div>
            </div>
        
            <div class="facebook">
                <img src="assets/images/facebook-1.png" alt="Facebook">
                <div class="socialContent">
                    <h3>Facebook</h3>
                    <p>Pranav Hunagund</p>
                </div>
                <div class="arrow">
                    <img src="assets/images/right-arrow.png" alt="right arrow">
                </div>
            </div>
        
            <div class="twitter">
                <img src="assets/images/twitter.png" alt="Twitter">
                <div class="socialContent">
                    <h3>Twitter</h3>
                    <p>@pranavHunagund</p>
                </div>
                <div class="arrow">
                    <img src="assets/images/right-arrow.png" alt="right arrow">
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Me ends here -->
</body>
</html>
